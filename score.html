    <script>
        async function score() {
            try {
                let req = await fetch('https://cricapi.com/api/cricketScore/?apikey=StC74k5A68dv1fOjQvPXJDVGkeS2&unique_id=1254064')
                let data = await req.json()
                    //console.log(data)
            } catch (e) {
                console.log(e)
            }
        }
        score()
        async function ipl() {
            try {
                let req = await fetch('https://cricapi.com/api/matches/?apikey=StC74k5A68dv1fOjQvPXJDVGkeS2')
                let data = await req.json()
                    //console.log(data.matches)

                alldata.forEach(element => {
                    if (element.type == 'Twenty20') {
                        console.log(element)
                    }
                });

            } catch (e) {
                console.log(e)
            }
        }
        ipl()
        async function match() {
